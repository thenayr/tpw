---
layout: default
title: iamnayr
---

<div id="home">
  <p class="title">newest posts</p>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      <div class="post">
      <p>{{ post.content }}</p>
      </div>
    {% endfor %}
  </ul>


</div>
